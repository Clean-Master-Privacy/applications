name: Continuous Integration (CI)

on:
  push:
    branches:
      - main      # Ana dalda yapılan her push işleminde tetiklenir
  pull_request:
    branches:
      - main      # Ana dala yapılan pull request'lerde tetiklenir

jobs:
  build:
    runs-on: ubuntu-latest   # Ubuntu ortamında çalışacak

    steps:
    - name: Check out repository
      uses: actions/checkout@v2   # Repository'yi clone etme

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'     # Python sürümünü ayarlıyoruz

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt   # Gereksinimleri yükle

    - name: Lint Python code
      run: |
        flake8 .   # Kodunuzu linting (stili kontrol etme) yapar

    - name: Run tests
      run: |
        pytest tests/   # Unit testlerini çalıştırır

    - name: Train Model (optional)
      run: |
        python src/train.py   # Modeli eğitir (isteğe bağlı)

    - name: Upload Logs (optional)
      run: |
        mkdir -p logs
        mv src/training.log logs/   # Eğitim günlüklerini taşıma (isteğe bağlı)

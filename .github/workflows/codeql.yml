name: "CodeQL Advanced with AI"

on:
  schedule:
    - cron: '*/15 * * * *'
jobs:
  analyze:
    strategy:
      fail-fast: false
      matrix:
        language: 
          - c-cpp
          - csharp
          - go
          - java-kotlin
          - javascript-typescript
          - python
          - ruby
          - swift
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Collect Code Metrics
      run: |
        echo "Collecting code metrics..."
        python collect_metrics.py
        echo "Metrics collected at: $(pwd)/metrics_output.txt"  # Output path for metrics

    - name: Train AI Model
      run: |
        echo "Training AI model..."
        python train_model.py
        echo "Model trained and saved at: $(pwd)/model.pkl"  # Output path for the model

    - name: Deploy AI Model
      run: |
        echo "Deploying AI model..."
        python deploy_model.py
        echo "Model deployed at: $(pwd)"  # Show deployment path

    - name: Make Predictions with AI Model
      run: |
        echo "Making predictions using AI model..."
        python make_predictions.py
        echo "Predictions made for the updated code."

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"

    - name: Notify on Failure
      if: failure()
      run: |
        echo "CodeQL analysis failed for language: ${{ matrix.language }}"

version: 2
updates:
  # NPM Updates
  - package-ecosystem: "npm"
    directory: "/"  # Root directory
    schedule:
      interval: "daily"
    allow:
      - dependency-name: "*"  # All NPM dependencies
    ignore:
      - dependency-name: "react"  # Ignore updates for React
      - dependency-name: "vue"  # Ignore updates for Vue
    target-branch: "main"  # Main branch
    commit-message:
      prefix: "fix"  # Prefix for commit message
    versioning-strategy: "widen"  # Allows for version ranges in `package.json`

  # Weekly updates for specific NPM dependencies
  - package-ecosystem: "npm"
    directory: "/src"  # Example subdirectory
    schedule:
      interval: "weekly"
    allow:
      - dependency-name: "@noble*"
      - dependency-name: "fflate"
      - dependency-name: "playwright"
    target-branch: "feature/npm-updates"  # Custom branch for these updates
    commit-message:
      prefix: "feat"  # Prefix for commit message

  # Python Updates
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-name: "*"  # All Python dependencies
    ignore:
      - dependency-name: "tensorflow"  # Ignore updates for TensorFlow
      - dependency-name: "torch"  # Ignore updates for PyTorch
    target-branch: "main"
    commit-message:
      prefix: "fix"  # Prefix for commit message

  # Weekly updates for specific Python libraries
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    allow:
      - dependency-name: "tensorflow"
      - dependency-name: "scikit-learn"
    target-branch: "feature/python-ai-updates"  # Custom branch for AI library updates
    commit-message:
      prefix: "feat"

  # Ruby Updates
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-name: "*"  # All Ruby dependencies
    target-branch: "main"
    commit-message:
      prefix: "fix"

  # Java Updates
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-name: "*"  # All Java dependencies
    target-branch: "main"
    commit-message:
      prefix: "fix"

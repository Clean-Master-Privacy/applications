<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kütüphane Otomasyonu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Kütüphane Otomasyonu</h1>
    </header>

    <div class="content">
        <!-- Arama Kutusu -->
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Kitap adı ile ara..." onkeyup="searchBooks()">
        </div>

        <!-- Kitaplar Listesi -->
        <div class="book-list" id="bookList">
            <!-- Kitaplar burada listelenecek -->
        </div>

        <!-- Kitap Ekleme Formu -->
        <div class="add-book-form">
            <h2>Yeni Kitap Ekle</h2>
            <input type="text" id="bookTitle" placeholder="Kitap Başlığı">
            <input type="text" id="bookAuthor" placeholder="Yazar">
            <button onclick="addBook()">Kitap Ekle</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

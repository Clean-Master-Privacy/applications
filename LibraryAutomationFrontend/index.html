<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kütüphane Otomasyonu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Kütüphane Otomasyonu</h1>
    </header>

    <main>
        <!-- Kitap ekleme formu -->
        <section id="book-form">
            <h2>Yeni Kitap Ekle</h2>
            <form id="add-book-form">
                <label for="book-title">Kitap Başlığı</label>
                <input type="text" id="book-title" required>
                <label for="book-author">Yazar</label>
                <input type="text" id="book-author" required>
                <label for="book-year">Yıl</label>
                <input type="number" id="book-year" required>
                <button type="submit">Kitap Ekle</button>
            </form>
        </section>

        <!-- Kitaplar Listesi -->
        <section id="book-list">
            <h2>Kitaplar</h2>
            <table id="book-table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Başlık</th>
                        <th>Yazar</th>
                        <th>Yıl</th>
                        <th>Sil</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

    </main>

    <script src="scripts.js"></script>
</body>
</html>

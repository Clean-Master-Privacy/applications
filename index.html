<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Master Privacy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #00ff00;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 20px;
            background: #111;
            border-bottom: 2px solid #333;
        }

        header img {
            max-width: 100px;
            border-radius: 50%;
        }

        h1 {
            margin: 10px 0;
            font-size: 2rem;
        }

        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background: #222;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #111;
            border-top: 2px solid #333;
        }

        a {
            color: #00ff00;
            text-decoration: none;
        }

        /* Code rain effect */
        canvas#codeRain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000;
        }

        /* Snowfall Canvas */
        canvas#snowfallCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        /* Terminal Windows */
        .terminal {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: monospace;
            padding: 10px;
            width: 300px;
            height: 200px;
            overflow: hidden;
            z-index: -1;
            display: none;
        }

        .hidden-hacker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: red;
            display: none;
        }

        /* CMD background */
        .cmd-background {
            position: fixed;
            bottom: 10%;
            left: 10%;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            padding: 15px;
            width: 90%;
            max-width: 800px;
            height: 200px;
            border: 2px solid #00ff00;
            display: none;
            z-index: -2;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
        }

        .cmd-output {
            white-space: pre-wrap;
            word-wrap: break-word;
            height: 160px;
            overflow-y: auto;
        }

        /* Command input */
        .cmd-input {
            background: transparent;
            border: none;
            color: #00ff00;
            width: 100%;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            padding: 5px;
        }

        .cmd-input:focus {
            outline: none;
        }

    </style>
</head>
<body>
    <!-- Code Rain Canvas -->
    <canvas id="codeRain"></canvas>

    <!-- Snowfall Canvas -->
    <canvas id="snowfallCanvas"></canvas>

    <!-- Hidden Hacker -->
    <div class="hidden-hacker">ðŸ‘¤ HACKER DETECTED</div>

    <!-- CMD Background -->
    <div class="cmd-background">
        <div class="cmd-output" id="cmdOutput">
            Welcome to the Clean Master Privacy Terminal.
            Use the 'help' command to get started.
        </div>
        <input type="text" class="cmd-input" id="cmdInput" placeholder="Enter command...">
    </div>

    <header>
        <img src="https://avatars.githubusercontent.com/u/185417194?s=200&v=4" alt="logo">
        <h1>Clean Master Privacy</h1>
    </header>

    <footer>
        <p>&copy; 2025 Clean Master Privacy. All Rights Reserved.</p>
    </footer>

    <script>
        // Code Rain Effect
        const codeCanvas = document.getElementById('codeRain');
        const ctxCode = codeCanvas.getContext('2d');
        codeCanvas.width = window.innerWidth;
        codeCanvas.height = window.innerHeight;

        const codeSymbols = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 14;
        const columns = codeCanvas.width / fontSize;
        const drops = Array.from({ length: columns }).fill(0);

        function drawCodeRain() {
            ctxCode.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctxCode.fillRect(0, 0, codeCanvas.width, codeCanvas.height);

            ctxCode.fillStyle = '#00ff00';
            ctxCode.font = `${fontSize}px monospace`;

            drops.forEach((y, x) => {
                const text = codeSymbols[Math.floor(Math.random() * codeSymbols.length)];
                ctxCode.fillText(text, x * fontSize, y * fontSize);

                if (y * fontSize > codeCanvas.height && Math.random() > 0.95) {
                    drops[x] = 0;
                }
                drops[x]++;
            });
        }

        setInterval(drawCodeRain, 50);

        // Snowfall Effect
        const snowCanvas = document.getElementById('snowfallCanvas');
        const ctxSnow = snowCanvas.getContext('2d');
        snowCanvas.width = window.innerWidth;
        snowCanvas.height = window.innerHeight;
        const snowflakes = [];

        function createSnowflake() {
            snowflakes.push({
                x: Math.random() * snowCanvas.width,
                y: Math.random() * snowCanvas.height,
                radius: Math.random() * 4 + 1,
                speed: Math.random() * 1 + 0.5
            });
        }

        function drawSnow() {
            ctxSnow.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
            snowflakes.forEach((flake) => {
                flake.y += flake.speed;
                if (flake.y > snowCanvas.height) flake.y = 0;

                ctxSnow.beginPath();
                ctxSnow.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
                ctxSnow.fillStyle = 'white';
                ctxSnow.fill();
            });
        }

        setInterval(() => {
            if (snowflakes.length < 100) createSnowflake();
            drawSnow();
        }, 30);

        // CMD Input
        const cmdBackground = document.querySelector('.cmd-background');
        const cmdOutput = document.getElementById('cmdOutput');
        const cmdInput = document.getElementById('cmdInput');

        setTimeout(() => cmdBackground.style.display = 'block', 3000); // CMD background appears after 3 seconds

        cmdInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const inputValue = cmdInput.value;
                cmdOutput.textContent += `\n> ${inputValue}\n`;
                cmdInput.value = ''; // Clear input
                processCommand(inputValue);
            }
        });

        function processCommand(command) {
            switch (command.toLowerCase()) {
                case 'status':
                    cmdOutput.textContent += 'System: All systems operational.\n';
                    break;
                case 'help':
                    cmdOutput.textContent += 'Available commands: status, help, info.\n';
                    break;
                case 'info':
                    cmdOutput.textContent += 'Clean Master Privacy - Version 1.0.0\n';
                    break;
                case 'providers':
                    cmdOutput.textContent += `
Proton AG: A leader in privacy-focused services like ProtonMail and ProtonVPN. They offer encrypted email services and secure VPN solutions.
NordVPN: One of the best VPN services, offering secure and anonymous internet access with high-speed servers across the globe.
Amazon Web Services (AWS): Cloud hosting provider ensuring the security and scalability of our backend services.
Cloudflare: Provides content delivery network (CDN) services, DDoS mitigation, and security for our website.
                    `;
                    break;
                default:
                    cmdOutput.textContent += 'Unknown command. Type "help" for available commands.\n';
                    break;
            }
            cmdOutput.scrollTop = cmdOutput.scrollHeight; // Auto-scroll
        }
    </script>
</body>
</html>

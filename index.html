<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kütüphane Otomasyonu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kütüphane Otomasyonu</h1>
    </header>

    <main>
        <!-- Kitap Ekle Formu -->
        <section id="add-book">
            <h2>Kitap Ekle</h2>
            <form id="book-form">
                <label for="book-title">Kitap Başlığı:</label>
                <input type="text" id="book-title" required>
                <label for="book-author">Yazar:</label>
                <input type="text" id="book-author" required>
                <label for="book-year">Yıl:</label>
                <input type="number" id="book-year" required>
                <button type="submit">Kitap Ekle</button>
            </form>
        </section>

        <!-- Kitap Listesi -->
        <section id="book-list">
            <h2>Kitaplar</h2>
            <table id="book-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Başlık</th>
                        <th>Yazar</th>
                        <th>Yıl</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- SVG Grafik -->
        <section id="svg-container">
            <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect x="10" y="10" width="30" height="80" fill="#4CAF50" />
                <rect x="40" y="10" width="30" height="80" fill="#2196F3" />
                <rect x="70" y="10" width="20" height="80" fill="#FF9800" />
                <text x="50%" y="95%" font-size="12" text-anchor="middle" fill="black">Kütüphane</text>
            </svg>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Master Privacy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Dark background */
            color: #ddd;
            overflow-x: hidden;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        h1, h2 {
            color: #00ff00; /* Green hacker theme */
        }

        h2 {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Header Styles */
        header {
            background-color: #000;
            padding: 20px 0;
            color: white;
            border-bottom: 2px solid #444;
        }

        .logo {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .subheading {
            font-size: 1.2rem;
        }

        /* Snowfall Canvas */
        #snowfallCanvas, #codeRainCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Sections */
        section {
            margin: 40px 0;
            padding: 20px;
            background-color: rgba(46, 46, 46, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Proton Logo */
        .proton-logo {
            max-width: 60%;
            height: auto;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease-in-out;
        }

        /* Footer */
        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            border-top: 2px solid #444;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
            }

            h1, h2 {
                font-size: 1.5rem;
            }

            .subheading {
                font-size: 1rem;
            }

            section {
                padding: 15px;
            }

            .proton-logo {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- Kar Yağma Efekti için Canvas -->
    <canvas id="snowfallCanvas"></canvas>
    <canvas id="codeRainCanvas"></canvas>

    <!-- Header Section -->
    <header>
        <div class="container">
            <img src="https://avatars.githubusercontent.com/u/185417194?s=200&v=4" alt="Clean Master Privacy Logo" class="logo">
            <h1>Clean Master Privacy</h1>
            <p class="subheading">Privacy, Security, Independence</p>
        </div>
    </header>

    <!-- Content Sections -->
    <!-- (Content Sections remain unchanged for brevity) -->

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Clean Master Privacy. All Rights Reserved.</p>
    </footer>

    <script>
        // Snowfall Effect
        const snowCanvas = document.getElementById('snowfallCanvas');
        const snowCtx = snowCanvas.getContext('2d');
        const snowflakes = [];

        snowCanvas.width = window.innerWidth;
        snowCanvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            snowCanvas.width = window.innerWidth;
            snowCanvas.height = window.innerHeight;
        });

        function createSnowflake() {
            const size = Math.random() * 3 + 1;
            snowflakes.push({
                x: Math.random() * snowCanvas.width,
                y: Math.random() * snowCanvas.height,
                size: size,
                speed: Math.random() * 2 + 0.5,
                drift: Math.random() * 0.5 - 0.25
            });
        }

        function drawSnowflakes() {
            snowCtx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
            snowflakes.forEach((flake) => {
                flake.y += flake.speed;
                flake.x += flake.drift;

                if (flake.y > snowCanvas.height) {
                    flake.y = 0;
                    flake.x = Math.random() * snowCanvas.width;
                }

                snowCtx.beginPath();
                snowCtx.arc(flake.x, flake.y, flake.size, 0, Math.PI * 2);
                snowCtx.fillStyle = 'white';
                snowCtx.fill();
            });
        }

        function animateSnowfall() {
            drawSnowflakes();
            while (snowflakes.length < 100) createSnowflake();
            requestAnimationFrame(animateSnowfall);
        }

        animateSnowfall();

        // Code Rain Effect
        const rainCanvas = document.getElementById('codeRainCanvas');
        const rainCtx = rainCanvas.getContext('2d');
        const columns = [];
        const fontSize = 16;

        rainCanvas.width = window.innerWidth;
        rainCanvas.height = window.innerHeight;

        const columnsCount = Math.floor(rainCanvas.width / fontSize);
        for (let i = 0; i < columnsCount; i++) {
            columns[i] = rainCanvas.height;
        }

        function drawCodeRain() {
            rainCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            rainCtx.fillRect(0, 0, rainCanvas.width, rainCanvas.height);
            rainCtx.font = `${fontSize}px monospace`;
            rainCtx.fillStyle = '#00ff00';

            columns.forEach((y, index) => {
                const char = String.fromCharCode(Math.random() * 128);
                rainCtx.fillText(char, index * fontSize, y);

                if (y > rainCanvas.height * 0.8 && Math.random() > 0.975) {
                    columns[index] = 0;
                } else {
                    columns[index] += fontSize;
                }
            });

            // Occasionally distort the page
            if (Math.random() > 0.995) {
                document.body.style.transform = 'rotate(1deg) scale(1.01)';
                setTimeout(() => document.body.style.transform = '', 100);
            }
        }

        setInterval(drawCodeRain, 50);
    </script>
</body>
</html>

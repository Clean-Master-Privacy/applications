<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kütüphane Otomasyonu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kütüphane Otomasyonu</h1>
    </header>

    <main>
        <section id="add-book">
            <h2>Kitap Ekle</h2>
            <form id="book-form">
                <label for="book-title">Kitap Başlığı:</label>
                <input type="text" id="book-title" required>

                <label for="book-author">Yazar:</label>
                <input type="text" id="book-author" required>

                <label for="book-year">Yıl:</label>
                <input type="number" id="book-year" required>

                <button type="submit">Kitap Ekle</button>
            </form>
        </section>

        <section id="book-list">
            <h2>Kitaplar</h2>
            <table id="book-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Başlık</th>
                        <th>Yazar</th>
                        <th>Yıl</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Kitaplar buraya eklenecek -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>

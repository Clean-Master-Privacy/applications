<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Clean Master Privacy</title>
    <link rel="stylesheet" href="https://unpkg.com/milligram/dist/milligram.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: #00ff00;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(17, 17, 17, 0.8);
            border-bottom: 2px solid #333;
            backdrop-filter: blur(10px);
        }

        header img {
            max-width: 100px;
            border-radius: 50%;
        }

        h1 {
            margin: 10px 0;
            font-size: 2rem;
        }

        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background: rgba(34, 34, 34, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        footer {
            text-align: center;
            padding: 10px;
            background: rgba(17, 17, 17, 0.8);
            border-top: 2px solid #333;
            backdrop-filter: blur(10px);
        }

        #rain {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://avatars.githubusercontent.com/u/185417194?s=200&v=4" alt="logo">
        <h1>Contact Us - Clean Master Privacy</h1>
    </header>

    <section>
        <h2>Contact Information</h2>
        <p>If you have any inquiries or need further information, please contact us via email:</p>
        <p>Email: <a href="mailto:contact@cleanmasterprivacy.com">contact@cleanmasterprivacy.com</a></p>
    </section>

    <footer>
        <p>&copy; 2025 Clean Master Privacy. All Rights Reserved.</p>
    </footer>

    <script>
        window.onload = function () {
            var canvas = document.createElement('canvas');
            canvas.id = 'rain';
            document.body.appendChild(canvas);
            var ctx = canvas.getContext('2d');

            var cols, ypos, chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&';
            var charArray = chars.split('');

            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;

            var col = [];
            for (var i = 0; i < 256; i++) {
                col.push('rgba(0,255,0,' + (i / 255) + ')');
            }

            var xPos = [];
            for (var i = 0; i < 100; i++) {
                xPos[i] = Math.random() * canvas.width;
            }

            function updateRain() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (var i = 0; i < 100; i++) {
                    var text = charArray[Math.floor(Math.random() * charArray.length)];
                    ctx.fillStyle = col[Math.floor(Math.random() * col.length)];
                    ctx.font = '15px monospace';
                    ctx.fillText(text, xPos[i], ypos[i] * 15);

                    if (ypos[i] * 15 > canvas.height || Math.random() > 0.97) {
                        ypos[i] = 0;
                    }

                    ypos[i]++;
                }

                requestAnimationFrame(updateRain);
            }

            ypos = [];
            for (var i = 0; i < 100; i++) {
                ypos[i] = Math.random() * canvas.height;
            }

            updateRain();
        };
    </script>
</body>
</html>
